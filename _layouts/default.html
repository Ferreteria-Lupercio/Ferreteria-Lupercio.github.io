<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }}</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      /* Make images and iframes scale nicely */
      img, iframe {
        max-width: 100%;
        height: auto;
      }

      /* Responsive padding and font size */
      body {
        padding: 20px;
        font-family: Arial, Verdana, Tahoma, sans-serif;
        color: #333;
        background-color: #fff;
        width: 90%;
        max-width: 1200px;
        margin: auto;
      }

      @media (max-width: 768px) {
        body {
          padding: 10px;
          font-size: 16px;
          max-width: 100%;
        }
      }
    </style>
  </head>
  <body>
      <header style="display: flex; align-items: center; padding: 10px 0;">
    <img src="/assets/logo.png" alt="Ferretería Lupercio Logo" style="height: 60px; margin-right: 15px;" />
    {% include nav.html %}
  </header>

  {{ content }}

    <footer style="text-align: center; padding: 20px 0; border-top: 1px solid #ccc; color: #666; font-size: 14px;">
  &copy; {{ site.time | date: "%Y" }} Ferretería Lupercio. All rights reserved.
</footer>
  </body>
</html>
