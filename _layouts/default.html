<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }}</title>
   
     <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Poppins:wght@300&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  
    <style>
      html, body {
        margin: 0;
        padding: 0;
      }

      img, iframe {
        max-width: 100%;
        height: auto;
      }

      body {
        padding: 20px;
        padding bottom: 60px;
        font-family: poppins, sans-serif;
        color: #333;
        background-color: #fff;
        width: 100%;
        box-sizing: border-box;
      }

      @media (max-width: 768px) {
        body {
          padding: 15px;
          font-size: 16px;
        }
      }

      header nav a:hover {
        color: #a32626;
      }

      /* Mobile styles */
      #menu-toggle {
        display: none;
      }

      @media (max-width: 768px) {
        #menu-toggle {
          display: block;
        }

        #nav-menu {
          display: none;
          flex-direction: column;
          background-color: #B0C4DE;
          position: absolute;
          top: 80px;
          right: 30px;
          width: 200px;
          padding: 10px;
          border-radius: 0 0 0 8px;
          z-index: 10;
        }

        #nav-menu.active {
          display: flex;
        }

        #nav-menu a {
          margin: 10px 0;
        }
      }
        h1 {
    font-family: 'Alfa Slab One', serif;
    font-size: 2.5rem;
    color: #a32626; /* Deep red */
    margin-top: 20px;
    margin-bottom: 10px;
  }

  h2 {
    font-family: 'Poppins', sans-serif;
    font-size: 1.8rem;
    color: #333;
    margin-top: 18px;
    margin-bottom: 8px;
  }

  h3 {
    font-family: 'Poppins', sans-serif;
    font-size: 1.4rem;
    color: #555;
    margin-top: 16px;
    margin-bottom: 6px;
  }

  .sticky-note {
    padding: 20px;
    border-radius: 10px;
    box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15);
    margin: 30px auto;
    max-width: 700px;
    font-family: 'Poppins', sans-serif;
    position: relative;
    transition: transform 0.3s ease;
  }

  .sticky-note::before,
  .sticky-note::after {
    content: "";
    position: absolute;
    width: 60px;
    height: 20px;
    background: rgba(255, 255, 255, 0.6);
    border: 1px solid #ddd;
    transform: rotate(-5deg);
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    z-index: 1;
  }

  .sticky-note::before {
    top: -10px;
    left: 20px;
  }

  .sticky-note::after {
    top: -10px;
    right: 20px;
    transform: rotate(5deg);
  }

  .sticky-note h2 {
    color: #a32626;
    text-align: center;
  }

  /* Theme-specific background colors */
  .note-yellow { background-color: #fff8c4; }
  .note-blue { background-color: #c8ddeb; }
  .note-red { background-color: #f9d5d3; }
  .note-beige { background-color: #f0e7db; }
</style>
  </head>

  <body>
  <!-- TOP HEADER: light grey with centered logo and hamburger -->
<header style="background-color: #f2f2f2; padding: 20px 30px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
  <img src="/assets/logo.png" alt="Ferretería Lupercio Logo" 
     style="height: 110px; filter: drop-shadow(0 0 6px rgba(0, 0, 0, 0.3)); display: block; margin: 0 auto;" />
  
  <!-- Hamburger button for mobile -->
  <button id="menu-toggle" aria-label="Toggle menu" style="background: none; border: none; font-size: 28px; color: #a32626; cursor: pointer; display: none;">
    &#9776;
  </button>
</header>

<!-- RED NAVIGATION BAR -->
<nav id="nav-menu" style="width: 100%; background-color: #a32626; padding: 14px 0; display: flex; justify-content: center; flex-wrap: wrap;">
  <a href="/" style="color: white; text-decoration: none; margin: 0 30px; font-family: 'Trebuchet MS', Georgia, serif; font-weight: 700; font-size: 1rem; text-transform: uppercase;">Inicio</a>
  <a href="/Nosotros" style="color: white; text-decoration: none; margin: 0 40px; font-family: 'Trebuchet MS', Georgia, serif; font-weight: 700; font-size: 1rem; text-transform: uppercase;">Nosotros</a>
  <a href="/Productos" style="color: white; text-decoration: none; margin: 0 40px; font-family: 'Trebuchet MS', Georgia, serif; font-weight: 700; font-size: 1rem; text-transform: uppercase;">Productos</a>
  <a href="/Sucursales" style="color: white; text-decoration: none; margin: 0 40px; font-family: 'Trebuchet MS', Georgia, serif; font-weight: 700; font-size: 1rem; text-transform: uppercase;">Sucursales</a>
  <a href="/Contacto" style="color: white; text-decoration: none; margin: 0 40px; font-family: 'Trebuchet MS', Georgia, serif; font-weight: 700; font-size: 1rem; text-transform: uppercase;">Contacto</a>
</nav>

    <div style="margin-bottom: 60px;">
    {{ content }}
    </div>

    <footer style="text-align: center; padding: 20px 0; border-top: 1px solid #ccc; color: #666; font-size: 14px;">
      &copy; {{ site.time | date: "%Y" }} Ferretería Lupercio.
    </footer>

    <!-- JavaScript for hamburger menu -->
    <script>
      const menuToggle = document.getElementById('menu-toggle');
      const navMenu = document.getElementById('nav-menu');

      menuToggle.addEventListener('click', () => {
        navMenu.classList.toggle('active');
      });
    </script>
  </body>
</html>
