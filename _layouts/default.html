<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }}</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      html, body {
        margin: 0;
        padding: 0;
      }

      img, iframe {
        max-width: 100%;
        height: auto;
      }

      body {
        padding: 20px;
        font-family: Arial, Verdana, Tahoma, sans-serif;
        color: #333;
        background-color: #fff;
        width: 100%;
        box-sizing: border-box;
      }

      @media (max-width: 768px) {
        body {
          padding: 15px;
          font-size: 16px;
        }
      }

      header nav a:hover {
        color: #a32626;
      }

      /* Mobile styles */
      #menu-toggle {
        display: none;
      }

      @media (max-width: 768px) {
        #menu-toggle {
          display: block;
        }

        #nav-menu {
          display: none;
          flex-direction: column;
          background-color: #B0C4DE;
          position: absolute;
          top: 80px;
          right: 30px;
          width: 200px;
          padding: 10px;
          border-radius: 0 0 0 8px;
          z-index: 10;
        }

        #nav-menu.active {
          display: flex;
        }

        #nav-menu a {
          margin: 10px 0;
        }
      }
    </style>
  </head>

  <body>
    <header style="width: 100%; display: flex; align-items: center; justify-content: space-between; background-color: #B0C4DE; padding: 10px 30px; box-sizing: border-box; position: relative;">
      <div style="background-color: white; padding: 8px 15px; border-radius: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.15); display: flex; align-items: center;">
        <img src="/assets/logo.png" alt="Ferretería Lupercio Logo" style="height: 80px; filter: drop-shadow(0 0 4px rgba(0,0,0,0.3));" />
      </div>

      <!-- Hamburger button -->
      <button id="menu-toggle" aria-label="Toggle menu" style="display: none; background: none; border: none; font-size: 28px; color: white; cursor: pointer;">
        &#9776;
      </button>

      <!-- Navigation menu -->
      <nav id="nav-menu" style="display: flex;">
        <a href="/" style="color: white; text-decoration: none; margin: 0 20px; font-family: 'Trebuchet MS', Georgia, serif; font-weight: 700; font-size: 1.1rem; text-transform: uppercase;">index.md</a>
        <a href="/Nosotros" style="color: white; text-decoration: none; margin: 0 20px; font-family: 'Trebuchet MS', Georgia, serif; font-weight: 700; font-size: 1.1rem; text-transform: uppercase;">nosotros.md</a>
        <a href="/Productos" style="color: white; text-decoration: none; margin: 0 20px; font-family: 'Trebuchet MS', Georgia, serif; font-weight: 700; font-size: 1.1rem; text-transform: uppercase;">productos.md</a>
        <a href="/Sucursales" style="color: white; text-decoration: none; margin: 0 20px; font-family: 'Trebuchet MS', Georgia, serif; font-weight: 700; font-size: 1.1rem; text-transform: uppercase;">sucursales.md</a>
        <a href="/Contacto" style="color: white; text-decoration: none; margin: 0 20px; font-family: 'Trebuchet MS', Georgia, serif; font-weight: 700; font-size: 1.1rem; text-transform: uppercase;">contacto.md</a>
      </nav>
    </header>

    <!-- Deep red bar under header -->
    <div style="width: 100%; height: 4px; background-color: #a32626; margin: 0;"></div>

    {{ content }}

    <footer style="text-align: center; padding: 20px 0; border-top: 1px solid #ccc; color: #666; font-size: 14px;">
      &copy; {{ site.time | date: "%Y" }} Ferretería Lupercio. All rights reserved.
    </footer>

    <!-- JavaScript for hamburger menu -->
    <script>
      const menuToggle = document.getElementById('menu-toggle');
      const navMenu = document.getElementById('nav-menu');

      menuToggle.addEventListener('click', () => {
        navMenu.classList.toggle('active');
      });
    </script>
  </body>
</html>
