      }

      img, iframe {

        height: auto;

      body {

        font-family: poppins, sans-serif;
        color: #333;
        background-color: #fff;
        width: 100%;
        box-sizing: border-box;

  .sticky-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 30px;
  margin: 40px auto;
  max-width: 1200px;
  text-align: center;
}

.sticky-container.single {
  justify-content: center;
}

.sticky-note {
  width: 300px;
  padding: 20px;
  font-family: 'Poppins', sans-serif;
  box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.15);
  transform: rotate(-1.5deg);
  transition: transform 0.3s;
  position: relative;
  border-radius: 0;
  background-color: #fff;
  z-index: 1;
}

/* Hover effect */
.sticky-note:hover {
  transform: rotate(0deg) scale(1.03);
}

/* Wide (horizontal) note */
.sticky-note.wide {
  width: 90%;
  max-width: 1000px;
  transform: rotate(0deg);
}

/* Color variants */
.sticky-note.yellow { background-color: #fdf5c0; }
.sticky-note.red { background-color: #f2c6c6; }
.sticky-note.blue { background-color: #cce0f5; }
.sticky-note.orange { background-color: #ffe9d6; }

.sticky-note::before {
  left: -10px;
  transform: rotate(-8deg);
}

.sticky-note::after {
  right: -10px;
  transform: rotate(8deg);
}


/* Mobile responsiveness */
@media (max-width: 768px) {
  .sticky-note {
    width: 90%;
    transform: rotate(0deg);
  }

  .sticky-note.wide {
    width: 95%;
  }

  .sticky-container {
    flex-direction: column;
    align-items: center;
    gap: 20px;
  }

  .sticky-note::before,
  .sticky-note::after {
    width: 40px;
    height: 14px;
    top: -8px;
  }
}

  <body>
  <!-- TOP HEADER: light grey with centered logo and hamburger -->
<header style="background-color: #f2f2f2; padding: 20px 30px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
  <img src="/assets/logo.png" alt="Ferretería Lupercio Logo" 
     style="height: 110px; filter: drop-shadow(0 0 6px rgba(0, 0, 0, 0.3)); display: block; margin: 0 auto;" />
  
  <!-- Hamburger button for mobile -->
  <button id="menu-toggle" aria-label="Toggle menu" style="background: none; border: none; font-size: 28px; color: #a32626; cursor: pointer; display: none;">
    &#9776;
  </button>
</header>

<!-- RED NAVIGATION BAR -->
<nav id="nav-menu" style="width: 100%; background-color: #a32626; padding: 14px 0; display: flex; justify-content: center; flex-wrap: wrap;">
  <a href="/" style="color: white; text-decoration: none; margin: 0 30px; font-family: 'Trebuchet MS', Georgia, serif; font-weight: 700; font-size: 1rem; text-transform: uppercase;">Inicio</a>
  <a href="/Nosotros" style="color: white; text-decoration: none; margin: 0 40px; font-family: 'Trebuchet MS', Georgia, serif; font-weight: 700; font-size: 1rem; text-transform: uppercase;">Nosotros</a>
  <a href="/Productos" style="color: white; text-decoration: none; margin: 0 40px; font-family: 'Trebuchet MS', Georgia, serif; font-weight: 700; font-size: 1rem; text-transform: uppercase;">Productos</a>
  <a href="/Sucursales" style="color: white; text-decoration: none; margin: 0 40px; font-family: 'Trebuchet MS', Georgia, serif; font-weight: 700; font-size: 1rem; text-transform: uppercase;">Sucursales</a>
  <a href="/Contacto" style="color: white; text-decoration: none; margin: 0 40px; font-family: 'Trebuchet MS', Georgia, serif; font-weight: 700; font-size: 1rem; text-transform: uppercase;">Contacto</a>
</nav>

    <div style="margin-bottom: 60px;">
    {{ content }}
    </div>

    <footer style="text-align: center; padding: 20px 0; border-top: 1px solid #ccc; color: #666; font-size: 14px;">
      &copy; {{ site.time | date: "%Y" }} Ferretería Lupercio.
    </footer>

    <!-- JavaScript for hamburger menu -->
    <script>
      const menuToggle = document.getElementById('menu-toggle');
      const navMenu = document.getElementById('nav-menu');

      menuToggle.addEventListener('click', () => {
        navMenu.classList.toggle('active');
      });
    </script>
