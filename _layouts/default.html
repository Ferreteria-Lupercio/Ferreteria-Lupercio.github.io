<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }}</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      /* Reset default margins and paddings for full width */
      html, body {
        margin: 0;
        padding: 0;
      }

      /* Make images and iframes scale nicely */
      img, iframe {
        max-width: 100%;
        height: auto;
      }

      /* Responsive padding and font size */
      body {
        padding: 20px;
        font-family: Arial, Verdana, Tahoma, sans-serif;
        color: #333;
        background-color: #fff;
        width: 100%;
        box-sizing: border-box;
      }

      @media (max-width: 768px) {
        body {
          padding: 15px;
          font-size: 16px;
        }
      }

      /* Nav link hover - deep red */
      header nav a:hover {
        color: #a32626; /* deep red */
      }
    </style>
  </head>
  <body>
   <header style="width: 100%; display: flex; align-items: center; justify-content: space-between; background-color: #B0C4DE; padding: 10px 30px; box-sizing: border-box;">
  <div style="background-color: white; padding: 5px 10px; border-radius: 8px; box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);">
    <img src="/assets/logo.png" alt="Ferretería Lupercio Logo" style="height: 60px;" />
  </div>
  <nav>
    <a href="/" style="color: white; text-decoration: none; margin: 0 15px;">Inicio</a>
    <a href="/Nosotros" style="color: white; text-decoration: none; margin: 0 15px;">Nosotros</a>
    <a href="/Productos" style="color: white; text-decoration: none; margin: 0 15px;">Productos</a>
    <a href="/Sucursales" style="color: white; text-decoration: none; margin: 0 15px;">Sucursales</a>
    <a href="/Contacto" style="color: white; text-decoration: none; margin: 0 15px;">Contacto</a>
  </nav>
</header>

<!-- Deep red bar under header -->
<div style="width: 100%; height: 4px; background-color: #a32626; margin: 0;"></div>

    {{ content }}

    <footer style="text-align: center; padding: 20px 0; border-top: 1px solid #ccc; color: #666; font-size: 14px;">
      &copy; {{ site.time | date: "%Y" }} Ferretería Lupercio. All rights reserved.
    </footer>
  </body>
</html>
