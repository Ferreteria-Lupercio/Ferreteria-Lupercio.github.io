<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }}</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      /* Make images and iframes scale nicely */
      img, iframe {
        max-width: 100%;
        height: auto;
      }

      /* Responsive padding and font size */
      body {
        padding: 20px;
        font-family: Arial, Verdana, Tahoma, sans-serif;
        color: #333;
        background-color: #fff;
        width: 90%;
        max-width: 1200px;
        margin: auto;
      }

      @media (max-width: 768px) {
        body {
          padding: 10px;
          font-size: 16px;
          max-width: 100%;
        }
      }
         header nav a:hover {
    color: #B0C4DE; /* light steel blue */
  }
    </style>
  </head>
  <body>
     <header style="display: flex; align-items: center; justify-content: space-between; background-color: #1e2a38; padding: 10px 30px;">
  <img src="/assets/logo.png" alt="Ferretería Lupercio Logo" style="height: 60px;" />
  <nav>
    <a href="/" style="color: white; text-decoration: none; margin: 0 15px;">Inicio</a>
    <a href="/Nosotros" style="color: white; text-decoration: none; margin: 0 15px;">Nosotros</a>
    <a href="/Productos" style="color: white; text-decoration: none; margin: 0 15px;">Productos</a>
    <a href="/Sucursales" style="color: white; text-decoration: none; margin: 0 15px;">Sucursales</a>
    <a href="/Contacto" style="color: white; text-decoration: none; margin: 0 15px;">Contacto</a>
  </nav>
</header>

  {{ content }}

    <footer style="text-align: center; padding: 20px 0; border-top: 1px solid #ccc; color: #666; font-size: 14px;">
  &copy; {{ site.time | date: "%Y" }} Ferretería Lupercio. All rights reserved.
</footer>
  </body>
</html>
