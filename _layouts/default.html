<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }}</title>

  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Poppins:wght@300&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    /* Reset and basics */
    html, body {
      margin: 0; padding: 0;
      font-family: Poppins, sans-serif;
      color: #333;
      background-color: #fff;
      box-sizing: border-box;
    }

    body {
      padding: 20px;
      padding-bottom: 60px;
    }

    img, iframe {
      max-width: 100%;
      height: auto;
    }

    /* Header and logo */
    header {
      background-color: #f2f2f2;
      padding: 20px 30px;
      display: flex;
      justify-content: center; /* center horizontally */
      align-items: center;
      flex-direction: row;
      position: relative;
      text-align: center;
    }

    header img {
      height: 150px;
      filter: drop-shadow(0 0 6px rgba(0,0,0,0.3));
    }

    /* Hamburger button */
    #menu-toggle {
      background: none;
      border: none;
      font-size: 30px;
      color: #a32626;
      cursor: pointer;
      padding: 5px 10px;
      display: none; /* hidden on desktop */
      position: absolute;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
    }

    /* Navigation styles */
    nav#nav-menu {
      width: 100%;
      background-color: #a32626;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 14px 0;
      max-height: none; /* fully visible on desktop */
      overflow: visible;
      transition: max-height 0.3s ease-in-out, padding 0.3s ease-in-out;
    }

    nav#nav-menu a {
      color: white;
      text-decoration: none;
      margin: 0 30px;
      font-family: 'Trebuchet MS', Georgia, serif;
      font-weight: 700;
      font-size: 1rem;
      text-transform: uppercase;
    }

    nav#nav-menu a:hover {
      color: #f0b0b0;
    }

    /* Mobile styles */
    @media (max-width: 768px) {
      body {
        padding: 15px;
        font-size: 16px;
      }

      header {
        flex-direction: column;
        padding: 20px 20px;
      }

      header img {
        height: 120px;
        margin-bottom: 10px;
      }

      #menu-toggle {
        display: block;
        position: static;
        transform: none;
        margin-bottom: 10px;
      }

      nav#nav-menu {
        flex-direction: column;
        align-items: center;
        max-height: 0;
        overflow: hidden;
        padding: 0;
      }

      nav#nav-menu.show {
        max-height: 500px; /* enough to show all links */
        padding: 14px 0;
      }

      nav#nav-menu a {
        margin: 10px 0;
      }
    }
  </style>
</head>

<body>
  <header>
    <img src="/assets/logo.png" alt="Ferretería Lupercio Logo" />
    <button id="menu-toggle" aria-label="Toggle menu">&#9776;</button>
  </header>

  <nav id="nav-menu">
    <a href="/">Inicio</a>
    <a href="/Nosotros">Nosotros</a>
    <a href="/Productos">Productos</a>
    <a href="/Sucursales">Sucursales</a>
    <a href="/Contacto">Contacto</a>
  </nav>

  <!-- Your main content placeholder -->
  <div style="margin-bottom: 60px;">
    {{ content }}
  </div>

  <footer style="text-align: center; padding: 20px 0; border-top: 1px solid #ccc; color: #666; font-size: 14px;">
    &copy; {{ site.time | date: "%Y" }} Ferretería Lupercio.
  </footer>

  <script>
    const toggleButton = document.getElementById('menu-toggle');
    const navMenu = document.getElementById('nav-menu');
    const navLinks = navMenu.querySelectorAll('a');

    toggleButton.addEventListener('click', () => {
      navMenu.classList.toggle('show');
    });

    navLinks.forEach(link => {
      link.addEventListener('click', () => {
        if (window.innerWidth <= 768) {
          navMenu.classList.remove('show');
        }
      });
    });
  </script>
</body>
</html>
